services:
  db:
    image: postgres:16-alpine
    platform: linux/amd64
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - appnet

  adminer:
    image: adminer:4.8.1
    ports:
      - "9091:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - appnet

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    networks:
      - appnet

    # Elasticsearch (NEW)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    networks:
      - appnet

    #  Kibana (nice for demo)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - appnet

  # rest server
  rest:
    build:
      context: .
      dockerfile: paperlessREST/Dockerfile
    container_name: paperless-rest
    ports:
      - "8081:8081"
    environment:
      # Spring reads these from application.properties defaults:
      # spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: paperless
      DB_USER: paperless
      DB_PASSWORD: paperless
      ELASTICSEARCH_URIS: http://elasticsearch:9200


      # Kafka connection for Spring Boot
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_KAFKA_IN_TOPIC: ocr.results
      APP_KAFKA_OUT_TOPIC: paperless.documents
      APP_KAFKA_SUMMARY_TOPIC: genai.results

      # S3/MinIO config for uploads
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: paperless
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_PATH_STYLE: "true"   # important for minio
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - appnet

  ui:
    build: ./ui
    depends_on:
      - rest
    ports:
      - "8080:80"          # browser uses http://localhost:8080
    networks:
      - appnet

  # OCR Worker (consumer)
  ocr-worker:
    build:
      context: .
      dockerfile: ocr-worker/Dockerfile
    container_name: paperless-ocr-worker
    environment:
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_KAFKA_IN_TOPIC: paperless.documents
      APP_KAFKA_OUT_TOPIC: ocr.results

      # OCR Defaults
      OCR_LANG: deu+eng
      OCR_PSM: "6"
      OCR_TIMEOUT_MS: "20000"

      # MinIO
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_ACCESS_KEY: minio
      STORAGE_S3_SECRET_KEY: minio123
      STORAGE_S3_BUCKET: paperless

      # (optional) Tesseract data path (meist nicht nÃ¶tig, schadet aber nicht)
      TESSDATA_PREFIX: /usr/share/tesseract-ocr/5/tessdata

    depends_on:
      - kafka
      - minio
    networks:
      - appnet



  minio:
    image: minio/minio:latest
    platform: linux/amd64
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000" #S3 API
      - "9001:9001" #web console
    volumes:
      - minio-data:/data
    networks:
      - appnet

  # helper to create buckets
  minio-setup:
    image: minio/mc:latest
    platform: linux/amd64
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        until (/usr/bin/mc alias set local http://minio:9000 minio minio123); do
          echo 'waiting for minio...'; sleep 2;
        done;
        /usr/bin/mc mb -p local/paperless || true;
        echo 'minio bucket ready: paperless';
      "
    networks:
      - appnet

  gemini-server:
    build:
      context: .
      dockerfile: genAIWorker/Dockerfile
    environment:
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_KAFKA_IN_TOPIC: paperless.documents
      APP_KAFKA_OUT_TOPIC: genai.results

      # MinIO
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_ACCESS_KEY: minio
      STORAGE_S3_SECRET_KEY: minio123
      STORAGE_S3_BUCKET: paperless
    ports:
        - "8090:8090"
    env_file:
     - .env
    networks:
      - appnet

volumes:
  dbdata:
  minio-data:

networks:
  appnet:
    driver: bridge



