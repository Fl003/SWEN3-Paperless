services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    ports: ["9091:8080"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
