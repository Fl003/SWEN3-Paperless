rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
logging:
  level:
    org.springframework.security: DEBUG
    root: INFO
    org.hibernate: WARN
    at.technikum.paperless: DEBUG
spring:
  kafka:
    #read from env (docker-compose sets KAFKA_BOOTSTRAP_SERVERS=kafka:9092)
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    consumer:
      group-id: ${PAPERLESS_KAFKA_GROUP:paperless-rest-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: at.technikum.paperless.messaging.OcrResultEvent
        spring.json.trusted.packages: at.technikum.paperless.messaging

paperless:
  kafka:
    out-topic: ${APP_KAFKA_OUT_TOPIC:paperless.documents}
    in-topic: ${APP_KAFKA_IN_TOPIC:ocr.results}